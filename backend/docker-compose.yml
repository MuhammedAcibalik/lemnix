services:
  postgres:
    image: postgres:18.0-alpine
    container_name: lemnix-postgres
    environment:
      POSTGRES_DB: lemnix_db
      POSTGRES_USER: lemnix_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-LemnixSecure2024}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/postgres-setup/init:/docker-entrypoint-initdb.d:ro
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=200
      -c log_statement=all
      -c log_min_duration_statement=1000
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lemnix_user -d lemnix_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: lemnix-pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: lemnix_user
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-LemnixSecure2024}
      DATABASES_DBNAME: lemnix_db
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 50  # Increased from 25
      PGBOUNCER_RESERVE_POOL_SIZE: 10  # Reserve pool for bursts
      PGBOUNCER_MAX_DB_CONNECTIONS: 100
      PGBOUNCER_SERVER_IDLE_TIMEOUT: 600  # 10 minutes
      PGBOUNCER_QUERY_TIMEOUT: 30  # 30 seconds max per query
      PGBOUNCER_STATS_PERIOD: 60  # Stats update interval
    ports:
      - "127.0.0.1:6432:6432"  # Only bind to localhost for security
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "psql", "-h", "localhost", "-p", "6432", "-U", "lemnix_user", "-d", "pgbouncer", "-c", "SHOW POOLS"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ==========================================================================
  # Redis Cache & Session Store
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: lemnix-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost for security
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: lemnix-network
    driver: bridge

